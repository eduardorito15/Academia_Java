<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo de formulário e tabela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Exemplo de formulário para tabela usando JavaScript</h1>
    <div class="container bg-info rounded">
      <!-- Form -->
      <h1 class="text-center">Formulário</h1>
      <form name="myform" class="p-3" id="firstForm">
        <!-- Input Email -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputEmail">E-mail: </label>
          <input id="inputEmail" class="col-sm-10" type="email" placeholder="O seu Email" required>
        </div>
        <!-- Input Address -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputAdd">Endereço: </label>
          <input id="inputAdd" class="col-sm-10" type="text" placeholder="O seu endereço" required>
        </div>
        <!-- Input name -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputName">Nome: </label>
          <input id="inputName" class="col-sm-10" type="text" placeholder="O seu Nome">
        </div>
        <!-- Input number -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputNumber">Número: </label>
          <input id="inputNumber" class="col-sm-10" type="number" placeholder="O seu telefone">
        </div>
        <!-- Gender -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputMale">Masculino</label>
          <input class="col-sm-1" type="radio" name="gender" value="male" id="inputMale" checked>
          <label class="offset-sm-1 col-sm-2" for="inputFemale">Feminino</label>
          <input class="col-sm-1" type="radio" name="gender" value="female" id="inputFemale">
          <label class="offset-sm-1 col-sm-2" for="inputOther">Outro</label>
          <input class="col-sm-1" type="radio" name="gender" value="other" id="inputOther">
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="inputConcordo">Concordo: </label>
          <input type="checkbox" name="concordo" id="inputConcordo" required>
        </div>
        <div class="form-group text-center">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formToTable"
            onclick="getElementsFromForm()">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="formToTable" tabindex="-1" aria-labelledby="formToTableLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="formToTableLabel">Formulário para Tabela</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Endereço</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="myscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script>
    class User {
      constructor(email, address, name, gender) {
        this.email = email;
        this.address = address;
        this.name = name;
        this.gender = gender;
      }

      show() {
        console.log(this);
        document.getElementById("tableBody").innerHTML = "<tr><th>" + this.name + "</th><td>" + this.email + "</td><td>" + this.address + "</td></tr>";
      }
    }

    function getElementsFromForm() {
      let newUser = new User(
        document.getElementById("inputEmail").value,
        document.getElementById("inputAdd").value,
        document.getElementById("inputName").value);
        newUser.show();
    }
  
  </script>
</body>

</html>
