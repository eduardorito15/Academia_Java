<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1>Fizz e/ou buzz</h1>
    <form>
        <label for="inputNumber">Introduz o n√∫mero de ciclos</label>
        <input id="inputNumber" type="number" name="number"><br>
        <input id="btnSubmit" type="button" onclick="resolveFizzBuzz()" value="Resolver">
    </form>

    <div class="container">
        <ul id="fizzBuzzList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        class FizzBuzz {
            constructor(loopCount) {
                this.loopCount = loopCount;
            }

            resolve() {
                let resultList = document.getElementById("fizzBuzzList");
                for (let i = 0; i <= loopCount; i++) {
                    let li = document.createElement("li");
                    if ((i % 3 == 0) && (i % 5 == 0)) {
                        // console.log(i + ": fizz buzz");
                        li.textContent = i + ": Fizz Buzz";
                        resultList.appendChild(li);
                    }
                    else if (i % 3 == 0) {
                        // console.log(i + ": fizz");
                        li.textContent = i + ": Fizz";
                        resultList.appendChild(li);
                    }
                    else if (i % 5 == 0) {
                        // console.log(i + ": buzz");
                        li.textContent = i + ": Buzz";
                        resultList.appendChild(li);
                    }
                }
            }

        }

        let loopCount = 0;

        function getValueFromForm() {
            loopCount = document.getElementById("inputNumber").value;
        }

        function resolveFizzBuzz() {
            getValueFromForm();
            let myFizz = new FizzBuzz(loopCount);
            myFizz.resolve();
        }

    </script>
</body>

</html>
