<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1>Desafio 3</h1>
    <h2>Acrescentar IVA aos produtos e apresentar os totais por cliente</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        const data = [
            {
                client: "Zé Carlos",
                products: [
                    {
                        product: "Atum",
                        iva: 13,
                        preco: 4
                    }, {
                        product: "Coca-Cola",
                        iva: 23,
                        preco: 2
                    }, {
                        product: "Agua",
                        iva: 6,
                        preco: 1
                    }
                ]
            }, {
                client: "Zé Manel",
                products: [{
                    product: "Bolachas",
                    iva: 23,
                    preco: 3
                }, {
                    product: "Coca-Cola",
                    iva: 23,
                    preco: 2
                }]
            }];

        // console.log(data[1].products[0].product);

        // Percorrer o array data, aceder a cada produto e acrescentar uma variável precoIVA:
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data[i].products.length; j++) {
                data[i].products[j].precoIVA = data[i].products[j].preco * (1 + data[i].products[j].iva / 100);
            }
        }

        // console.log(data[1].products[0]);

        // Percorrer o array data e calcular o total por cliente:
        for (let i = 0; i < data.length; i++) {
            let totalCliente = 0;
            for (let j = 0; j < data[i].products.length; j++) {
                totalCliente += data[i].products[j].precoIVA;
            }
            data[i].total = totalCliente;
        }

        // console.log(data);

        
    </script>
</body>

</html>
