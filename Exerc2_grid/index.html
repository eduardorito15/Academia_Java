<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid em Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row border">
      <div class="col-4 border">
        <h1 class="text-center">1ª imagem</h1>
        <img class="img-fluid" src="1imagem.jpg" alt="labrador retriever branco usando um colete laranja de família de acolhimento de pé ao lado da saia preta de uma pessoa, que segura a sua trela vermelha. Atrás veem-se expositores com embalagens de comida e frase publicitárias. Frase a branco: HAZEL">
      </div>
      <div class="col-4 border">
        <h1 class="text-center">2ª imagem</h1>
        <img class="img-fluid" src="2imagem.jpg"
          alt="2 fotografias de um labrador retriever branco usando um colete laranja de família de acolhimento ao lado de uma cerca metálica branca, onde se veem vários cisnes, um pequeno charco, pedras e relva.">
      </div>
      <div class="col-4 border">
        <h1 class="text-center">3ª imagem</h1>
        <img class="img-fluid" src="3imagem.jpg"
          alt="Vista do dorso de um labrador retriever preto, onde se vê um passeio de cimento, a estrada de alcatrão, várias pessoas, o casario e prédios claros com telhados vermelhos da cidade de Coimbra e parte do rio Mondego, através do gradeamento amarelo da ponte.">
      </div>
      <div class="col-4 border">
        <h1 class="text-center">4ª imagem</h1>
        <img class="img-fluid" src="4imagem.jpg"
          alt="Locomotiva Bombardier 1962, efectua manobras para efectuar o Comboio Cimenteiro de regresso a Gaia Devesas.">
      </div>
      <div class="col-4 border">
        <h1 class="text-center">5ª imagem</h1>
        <img class="img-fluid" src="5imagem.jpg"
          alt="Ponte Ferroviária de São João, no Porto, com uma UME da série 3400 a fazer Ovar-Leça do Balio. Junho 2025">
      </div>
      <div class="col-4 border">
        <h1 class="text-center">6ª imagem</h1>
        <img class="img-fluid" src="6imagem.jpg" alt="E111 (2-6-0T), Macedo de Cavaleiros, 1975">
      </div>
      <div class="col-4 bg-info border">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
      </div>
      <div class="col-4 bg-info border">
        <ol>
          <li>CPU</li>
          <li>RAM</li>
          <li>SSD</li>
          <li>GPU</li>
        </ol>
      </div>
      <div class="col-4 bg-info border">
        <table>
          <tr>
            <th>Nome</th>
            <th>Data nasc.</th>
            <th>Localidade</th>
          </tr>
          <tr>
            <td>Eduardo</td>
            <td>1995-08-12</td>
            <td>Alcácer</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
