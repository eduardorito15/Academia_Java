<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container">
    <h1>Desafio 5</h1>
    <ul id="result"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        /***********************************************************************************
         *
         *       Desafio: Apresentar os valores ordenados de forma crescente
         *
         **********************************************************************************/
        let data = [1, "2", [20, [4, "12", [6, "l4"], 3], ["5", "9"], 10], 8, 7];

        // console.log(data);

        const newData = [];

        const flatArray = (arr) => {
            for (index = 0; index < arr.length; index++) {
                const element = arr[index];
                switch (typeof element) {
                    case 'string':
                        if (!isNaN(element)) {
                            newData.push(parseInt(element));
                        }
                        break;
                    case 'number':
                        newData.push(element);
                        break;
                    case 'object':
                        flatArray(element);
                        break;
                }
            }
        }

        flatArray(data);

        // console.log(newData);

        newData.sort(function (a, b) { return a - b });

        // console.log(newData);

        newData.forEach(element => {
            document.getElementById('result').insertAdjacentHTML('beforeend', `<li>${element}</li>`);
        });

    </script>
</body>

</html>
