<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <a class="visually-hidden-focusable" href="#content">Skip to main content</a>
    <div class="container-fluid mt-5">
        <div class="bg-info container p-4 rounded">
            <h1>Formulário</h1>
            <p>Preencha o seguinte formulário</p>

            <form>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" aria-describedby="Introduza o seu e-mail."><br>
                <label for="adress">Endereço: </label>
                <input type="text" id="adress" name="adress"><br>
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name"><br>
                <label for="number">Número: </label>
                <input type="text" id="number" name="number"><br>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass"><br>
                <label for="gender">Género: </label>
                <input type="radio" id="male" name="gender" value="Masculino">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="Feminino">
                <label for="female">Feminino</label>
                <input type="radio" id="other" name="gender" value="Outro" checked>
                <label for="other">Outro</label><br>
                <label for="team">Clube: </label>
                <select id="team" name="team">
                    <option value="scp">Sporting</option>
                    <option value="slb">Benfica</option>
                    <option value="fcp">Porto</option>
                </select><br>
                <label for="agree">Concordo</label>
                <input type="checkbox" id="agree" name="agree" checked><br><br>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Submeter</button>
            </form>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sucesso</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Utilizador adicionado com sucesso!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
