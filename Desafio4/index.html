<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Desafio 4</h1>
    <h2>Apresentar os nomes ordenados e sem repetição</h2>
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        const data1 = [{
            name: "Ze Carlos",
            id: 5
        }, {
            name: "Ze Manel",
            id: 6
        }, {
            name: "Sam",
            id: 4
        }];
        const data2 = [{
            name: "Gata",
            id: 3
        }, {
            name: "Sam",
            id: 4
        }];
        const data3 = [{
            name: "Ze Carlos",
            id: 5
        }, {
            name: "Hulk",
            id: 1
        }, {
            name: "Migas",
            id: 2
        }];

        const data = data1.concat(data2, data3);

        // console.log(data);

        // ordenar o array por id:
        data.sort((a, b) => a.id - b.id );

        // console.log(data);

        // remover elementos duplicados:
        const uniqueData = data.filter((item, index, self) =>
            index === self.findIndex((t) => (
                t.id === item.id
            ))
        );
        // Novo array: uniqueData.

        // console.log(uniqueData);

        let uniqueDataString = "";

for (let i = 0; i < uniqueData.length; i++) {
    uniqueDataString += `${uniqueData[i].id}: ${uniqueData[i].name}<br>`;
}


        document.getElementById("result").innerHTML = uniqueDataString;

    </script>
</body>

</html>
