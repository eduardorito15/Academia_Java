<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <h1>Desafio 2</h1>
  <h2>Encontrar o número que se repete mais vezes dentro de um array</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Array</h3>
        <p id="array">[12, 3, 4, 5, 6, 7, 12, 12, 7, 8]</p>
      </div>
      <div class="col-md-6">
        <h3>Número mais frequente</h3>
        <p id="resultado"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>

    <script>
      const numbers = [12, 3, 4, 5, 6, 7, 12, 12, 7, 8];

      function findMostFrequent(arr) {
        const arrCopy = [...arr];
        arrCopy.sort(function (n1, n2) { return n1 - n2 });
        let numberFound = 0;
        for (let i = 0; i < arrCopy.length; i++) {
          if (arrCopy[i] == arrCopy[i + 1]) {
            numberFound = arrCopy[i];
          }
          else { continue; }
        }
        return numberFound;
      }

      function determineIndices(arr) {
        const number = findMostFrequent(arr);
        let arrIndices = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == number) {
            arrIndices.push(i);
          } else { continue; }
        }
        return arrIndices;
      }

      console.log("O número que mais se repete é: ", findMostFrequent(numbers));
      console.log(determineIndices(numbers).toString());

    </script>
</body>

</html>
