<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>1º form com Bootstrap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container-fluid mt-5">
        <header class="text-center bg-danger mb-4">
            <img width="70%" src="UP-Academy-Logo-Retina-Website.webp" alt="UP Academy Logo"><br>
            <strong>LEARNING FOR SUCCESS</strong>
        </header>
        <div class="bg-info container p-4 rounded">
            <h1>1º Form com Bootstrap</h1>
            <form>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" aria-describedby="Introduza o seu e-mail."><br>
                <label for="adress">Endereço: </label>
                <input type="text" id="adress" name="adress"><br>
                <label for="name">Nome: </label>
                <input type="text" id="name" name="name"><br>
                <label for="number">Número: </label>
                <input type="text" id="number" name="number"><br>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="pass"><br>
                <label for="gender">Género: </label>
                <input type="radio" id="male" name="gender" value="Masculino">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="Feminino">
                <label for="female">Feminino</label>
                <input type="radio" id="other" name="gender" value="Outro" checked>
                <label for="other">Outro</label><br>
                <label for="team">Clube: </label>
                <select id="team" name="team">
                    <option value="scp">Sporting</option>
                    <option value="slb">Benfica</option>
                    <option value="fcp">Porto</option>
                </select><br>
                <label for="agree">Concordo</label>
                <input type="checkbox" id="agree" name="agree" checked><br><br>
                <input class="btn btn-danger d-block mx-auto" type="submit" value="Submeter">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
